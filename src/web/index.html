<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/zephyr/bootstrap.min.css"
    integrity="sha512-dcTg+pv6j02FTyko5ua8nsnARs/l4u43vmnbeVgkFWB5wdLgfUq4CEotFWOlTE4XK7FfVriWj7BrpqET/a+SJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Swim Track</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="col-lg-12 px-0">
      <div id="swims">

      </div>


      <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
        <div class="list-group" id="swim-list">

        </div>
      </div>

    </div>

    <div class="col-lg-12 px-0">

    </div>
  </div>

  </div>

  <script src="./config.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"
    integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- prettier-ignore -->
  <script>
    (g => { var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => { await (a = m.createElement("script")); e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]); e.set("callback", c + ".maps." + q); a.src = `https://maps.${c}apis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + " could not load.")); a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a) })); d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)) })
      ({ key: config.gmaps, v: "weekly" });</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"
    integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>dayjs().format()</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/plugin/relativeTime.min.js"
    integrity="sha512-MVzDPmm7QZ8PhEiqJXKz/zw2HJuv61waxb8XXuZMMs9b+an3LoqOqhOEt5Nq3LY1e4Ipbbd/e+AWgERdHlVgaA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    dayjs.extend(window.dayjs_plugin_relativeTime)
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/plugin/duration.min.js" integrity="sha512-QxVJ3lAILV0RSq3wPNV5CFNyyywxd5QfA9jfGfzVViwpL/eWSi5dR1nZMc02c+QE4xz2L1eQvx/fn18RrUq9lw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    dayjs.extend(window.dayjs_plugin_duration)
  </script>

  <script src="main.js"></script>

  <template id="mapTmpl">
    <div class="card mb-3">
      <div data-id="map" class="card-img-top map"></div>
      <div class="card-body">
        <p data-id="when" class="float-end text-muted opacity-75 small"></p>
        <h5 class="card-title"><i class="bi bi-water"></i> <span data-id="title">Yesterday - Gerrans TR2</span></h5>
        <p class="card-text small text-muted"><i class="bi bi-cloud-rain"></i> Rain, Partially cloudy. 11.1 ºC. Felt
          like 11.1 ºC. <br class=" d-md-none ">Humidity 92.1%. Wind 20.9 km/h, Gust 25.5 km/h, Direction W</p>
        <div class="container">

          <div class="row">
            <div class="col-4 col-md-2">
              <div class="text-muted opacity-75">
                <small><i class="bi bi-geo-alt"></i> Dist</small>
              </div>
              <div>
                <span data-id="distance">-</span> m
              </div>
            </div>

            <div class="col-4 col-md-2">
              <div class="text-muted opacity-75">
                <small><i class="bi bi-stopwatch"></i> Time</small>
              </div>
              <div>
                <span data-id="time">-</span>
              </div>
            </div>
            <div class="col-4 col-md-2">
              <div class="text-muted opacity-75">
                <small><i class="bi bi-speedometer"></i> Speed</small>
              </div>
              <div>
                <span data-id="speed">-</span> kmh
              </div>
            </div>
          </div>
          <div class="row">

            <div class="col-4 col-md-2">
              <div class="text-muted opacity-75">
                <small><i class="bi bi-thermometer-half"></i> Avg</small>
              </div>
              <div>
                <span data-id="avgTemp">-</span> °C
              </div>
            </div>
            <div class="col-4 col-md-2">
              <div class="text-muted opacity-75">
                <small><i class="bi bi-thermometer-high"></i> Max</small>
              </div>
              <div>
                <span data-id="maxTemp">-</span> °C
              </div>
            </div>
            <div class="col-4 col-md-2">
              <div class="text-muted opacity-75">
                <small><i class="bi bi-thermometer-low"></i> Min</small>
              </div>
              <div>
                <span data-id="minTemp">-</span> °C
              </div>
            </div>
            <div class="col-md-2 d-none d-md-block">
              <div class="text-muted opacity-75">
                <small><i class="bi bi-thermometer"></i> Range</small>
              </div>
              <div>
                <span data-id="rngTemp">-</span> °C
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>
</body>

</html>
